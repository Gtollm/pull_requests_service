services:
  database:
    image: "postgres:latest"
    container_name: pull_requests-reviewer-postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pull_requests-reviewer-network

  migrate:
    image: migrate/migrate
    container_name: pull_requests-reviewer-migrate
    volumes:
      - ../db/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=disable",
      "up"
    ]
    depends_on:
      database:
        condition: service_healthy
    networks:
      - pull_requests-reviewer-network
    restart: on-failure

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - 8888:80
    env_file:
      - .env
    depends_on:
      - database
    volumes:
      - ${PWD}../db/pgadmin-data/:/var/lib/pgadmin/
    networks:
      - pull_requests-reviewer-network

  app:
    build:
      context: ../
      dockerfile: deployments/Dockerfile
    container_name: pull_requests-reviewer-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?sslmode=disable
      PORT: 8080
      LOG_LEVEL: info
      REQUEST_TIMEOUT: 5
      SHUTDOWN_TIMEOUT: 30
    depends_on:
      database:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - pull_requests-reviewer-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
networks:
  pull_requests-reviewer-network:
    driver: bridge