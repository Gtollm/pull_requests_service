services:
  database:
    image: "postgres:latest"
    container_name: pull_requests-reviewer-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-username}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-pull_requests_reviewer}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-username} -d ${POSTGRES_DB:-pull_requests_reviewer}" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pull_requests-reviewer-network

  migrate:
    image: migrate/migrate
    container_name: pull_requests-reviewer-migrate
    volumes:
      - ${PWD}/db/migrations:/migrations
    command: [
      "-path", "/migrations",
      "-database", "postgres://${POSTGRES_USER:-username}:${POSTGRES_PASSWORD:-password}@database:5432/${POSTGRES_DB:-pull_requests_reviewer}?sslmode=disable",
      "up"
    ]
    depends_on:
      database:
        condition: service_healthy
    networks:
      - pull_requests-reviewer-network
    restart: on-failure

  app:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: pull_requests-reviewer-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-username}:${POSTGRES_PASSWORD:-password}@database:5432/${POSTGRES_DB:-pull_requests_reviewer}?sslmode=disable
      PORT: 8080
      LOG_LEVEL: info
      REQUEST_TIMEOUT: 5
      SHUTDOWN_TIMEOUT: 30
    depends_on:
      database:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - pull_requests-reviewer-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
networks:
  pull_requests-reviewer-network:
    driver: bridge